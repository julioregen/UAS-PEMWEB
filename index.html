<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Website</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Pendataan mahasiswa yang mengambil kelas Pemrograman Web
    </h1>
    <div class="Form">

        <form id="FormPendataan">
            <label for="name">Nama : </label>
            <input type="text" id="name" name="name" required>
            <span id="NameError" class="error"></span>
            
            <label for="email">Email ITERA : </label>
            <input type="email" id="email" name="email" required>
            <span id="EmailError" class="error"></span><br>
            
            <label for="Kelas">Menggambil kelas Pemrograman Web ? : </label>
            <input type="checkbox" id="Kelas" name="Kelas">(Kosongkan jika tidak) <br>
            
            <label for="gender">Jenis Kelamin : </label>
            <input type="radio" id="male" name="gender" value="Laki-Laki" checked>
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="gender" value="Perempuan">
            <label for="female">Perempuan</label> <br><br>
            <span id="GenderError" class="error"></span>
            
            <button type="button" onclick="CekDanTambahData()">Tambah Data</button>
        </form>
    </div>

    <table id="Data">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Kelas</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
